<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact US</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.css">
    <link rel="stylesheet" href="css/style.css">

    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>

    <div id="main-nav"></div>

    <!-- breadcrumbs -->
    <section class="bg-light py-2">
        <div class="container">
            <div>
                <span class="h6 text-capitalize">home</span>
                <i class="fas fa-caret-right px-2"></i>
                <span class="h6 text-danger text-capitalize">contact us</span>
            </div>
        </div>
    </section>
    <!-- breadcrumbs -->

    <!-- map -->
    <section class="map">
        <div class="container-fluid p-0">
            <div class="embed-responsive embed-responsive-16by9 map-frame">
                <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3435.9292290294125!2d31.0105917146062!3d30.551303501406018!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14f7d6f504b88831%3A0xfbd21ccbead56b04!2z2LTYp9ix2Lkg2KfZhNiz2KzZhtiMIFFpc20gU2hlYmVlbiBFbC1Lb20sIFNoaWJpbiBlbCBLb20sIE1lbm9maWEgR292ZXJub3JhdGU!5e0!3m2!1sen!2seg!4v1579045365004!5m2!1sen!2seg" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
            </div>
        </div>
    </section>
    <!-- map -->

    <!-- contact form -->
    <section class="py-5 contact">
        <div class="container">
            <h4 class="m-0 pb-3 text-dark">Leave a Message</h4>
            <div class="row">
                <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <form method="post">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <span class="text-danger pr-2">*</span><label class="text-primary" htmlFor="name">Name</label>
                                    <input required id="name" class="form-control" type="text" name="name" placeholder="name" />
                                </div>
                                <div class="form-group">
                                    <span class="text-danger pr-2">*</span><label class="text-primary" htmlFor="email">E-mail</label>   
                                    <input required id="email" class="form-control" type="email" name="email" placeholder="email" />
                                </div>
                                <div class="form-group">
                                    <span class="text-danger pr-2">*</span><label class="text-primary" htmlFor="mobile">Mobile</label>   
                                    <input required id="mobile" class="form-control" type="number" name="mobile" placeholder="mobile number" maxlength="11" max="11" min="11" />
                                </div>
                                <div class="form-group pt-3">
                                    <button class="btn btn-info rounded-0 font-weight-bold px-4" type="submit"><i class="fas fa-play pr-3"></i>Send</button>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <span class="text-danger pr-2">*</span><label class="text-primary" htmlFor="notes">Message</label>                    
                                    <textarea required class="form-control" col="18" placeholder="message" style="height: 130px;"></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <div class="c-info px-4 py-3">
                        <h4 class="text-capitalize">contact details</h4>
                        <h6 class="text-capitalize m-0 pt-2">hot line</h6>
                        <h3 class="text-danger">01005672364</h3>
                        <h6 class="text-capitalize m-0 pt-2">e-mail</h6>
                        <h6 class="m-0 text-dark">passion@m.og</h6>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- contact form -->

    <div id="footer"></div>


    <script src="js/load.js"></script>
    <script src="js/main-coding.js"></script>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
</body>
</html>
