<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Arabic version -->
    <!-- <link rel="stylesheet" href="css/bootstrap-rtl.css">
    <link rel="stylesheet" href="css/custom-arabic.css"> -->
    <!-- Arabic version -->
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.css">
    <link rel="stylesheet" href="css/style.css">

    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>

    <div id="main-nav"></div>

    <!-- breadcrumbs -->
    <section class="bg-light py-2">
        <div class="container">
            <div class="ar-fix-breadcrumbs">
                <span class="h6 text-capitalize">home</span>
                <i class="fas fa-caret-right px-2"></i>
                <span class="h6 text-danger text-capitalize">shopping cart</span>
            </div>
        </div>
    </section>
    <!-- breadcrumbs -->
    
    <!-- shopping cart -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 fix-width">
                    <table class="table table-striped cart">
                        <thead>
                          <tr>
                            <th scope="col">Product</th>
                            <th scope="col" class="">Option</th>
                            <th scope="col" class="">Unit Price</th>
                            <th scope="col" class="text-center">Quantity</th>
                            <th scope="col" class="text-right">Total</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">
                                <img class="img-fluid" width="80" src="img/display.jpeg" alt="display">
                                <span class="px-3 text-capatlize">product name</span>
                            </th>
                            <td>option</td>
                            <td><span class="pl-sm-0 pl-md-4 h5">$1459</span></td>
                            <td class="qty text-center">
                                <button class="btn btn-danger minus rounded-0 mb-sm-2 mb-md-0"><i class="fa fa-minus"></i></button>
                                <input type="number" class="btn btn-default rounded-0 border border-dark d-sm-block d-md-inline m-auto" value="0">
                                <button class="btn btn-primary plus mt-sm-2 mt-md-0"><i class="fa fa-plus"></i></button>
                            </td>
                            <td class="text-right h5 total">$<span>0</span></td>
                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- checkout and discount code -->
            <div class="row py-5">
                <div class="col-md-12 d-flex justify-content-sm-center justify-content-md-end">
                    <form method="POST" class="w-25 checkout-fix-mob">
                        <input type="number" class="form-control mb-3" id="discount-code" placeholder="Discount code" value="">
                        <button type="submit" class="btn btn-dark btn-block" id="discount-code-btn" disabled>Apply</button>
                        <!-- <div class="row">
                            <div class="form-group col-md-8 pr-sm-3 pr-md-0">
                                <input type="number" class="form-control" id="code" aria-describedby="" placeholder="Discount code">
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-dark btn-block">Apply</button>
                            </div>
                        </div> -->
                    </form>
                </div>
                <div class="col-md-12 d-flex justify-content-sm-center justify-content-md-end align-items-baseline pt-4">
                    <div class="sub-total w-25 text-right checkout-fix-mob">
                        <label for="" class="text-uppercase h6">sub total</label>
                        <p class="h1 m-0 subtotal">$<span>0</span></p>
                    </div>
                </div>
                <div class="col-md-12 d-flex justify-content-sm-center justify-content-md-end checkout">
                    <div class="w-25 checkout-fix-mob">
                        <input type="number" class="form-control invisible" id="code" aria-describedby="" placeholder="Discount code">
                        <button type="submit" class="btn btn-primary btn-block text-uppercase" data-toggle="modal" data-target="#checkout">chechout</button>
                    </div>
                </div>
            </div>
            <!-- checkout and discount code -->
        </div>
    </section>
    <!-- shopping cart -->

  <!-- Modal for payments methods -->
  <div class="modal fade" id="checkout" tabindex="-1" role="dialog" aria-labelledby="checkLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content pb-5 rounded-0 border-0">
        <ul class="list-inline m-0 pb-4 log-register">
          <div class="row">
            <div class="col pr-0">
              <li id="visa" class="list-inline-item py-3 text-center text-capitalize w-100 active">
                  <img src="img/visa-36-675739.png" alt="visa">
              </li>
            </div>
            <div class="col px-0">
              <li id="paypal" class="list-inline-item py-3 text-center text-capitalize w-100">
                  <img src="img/paypal-54-675727.png" alt="paypal">
              </li>
            </div>
            <div class="col pl-0">
                <li id="master-card" class="list-inline-item py-3 text-center text-capitalize w-100">
                    <img src="img/mastercard-25-675722.png" alt="master-card">
                </li>
              </div>
          </div>
        </ul>
        <div class="px-5 login-ar-fix ar-fix-check">
          <div id="visa-c">
            <h6 class="m-0 pb-5 text-right"><span class="text-danger pr-2">*</span>Required</h6>
            <form method="POST" class="form-row">
                <div class="form-group col-md-12">
                    <span class="text-danger pr-2">*</span>
                  <label for="c-number">Card Number</label>
                  <input type="number" class="form-control" id="c-number" placeholder="" name="c-number">
                </div>
                <div class="form-group col-md-6">
                    <span class="text-danger pr-2">*</span>
                  <label for="exp-date">Expiration Date</label>
                  <input type="month" class="form-control" id="exp-date" placeholder="" name="exp-date">
                </div>
                <div class="col-md-6">
                    <span class="text-danger pr-2">*</span>
                    <label for="sec-code">Security Code</label>
                    <input type="number" class="form-control" id="sec-code" placeholder="" name="sec-code">
                </div>
                <div class="form-group mt-3 mx-auto">
                  <button type="submit" class="btn btn-primary text-uppercase px-4 process-arfix"><i class="fas fa-check pr-2"></i>process</button>
                </div>
            </form>
          </div>
          <div id="paypal-c" style="display: none;">
            <h6 class="m-0 pb-5 text-right"><span class="text-danger pr-2">*</span>Required</h6>
            <form method="POST">
                <div class="form-group">
                  <span class="text-danger pr-2">*</span>
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="" name="email">
                </div>
                <div class="form-group">
                  <span class="text-danger pr-2">*</span>
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="" name="password">
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary text-capitalize px-4 process-arfix"><i class="fas fa-unlock-alt pr-2"></i>login</button>
                </div>
            </form>
          </div>
          <div id="master-card-c" style="display: none;">
            <h6 class="m-0 pb-5 text-right"><span class="text-danger pr-2">*</span>Required</h6>
            <form method="POST" class="form-row">
                <div class="form-group col-md-12">
                    <span class="text-danger pr-2">*</span>
                  <label for="c-number">Card Number</label>
                  <input type="number" class="form-control" id="master-number" placeholder="" name="master-number">
                </div>
                <div class="form-group col-md-6">
                    <span class="text-danger pr-2">*</span>
                  <label for="exp-date">Expiration Date</label>
                  <input type="month" class="form-control" id="master-date" placeholder="" name="master-date">
                </div>
                <div class="col-md-6">
                    <span class="text-danger pr-2">*</span>
                    <label for="sec-code">Security Code</label>
                    <input type="number" class="form-control" id="master-code" placeholder="" name="master-code">
                </div>
                <div class="form-group mt-3 mx-auto">
                  <button type="submit" class="btn btn-primary text-uppercase px-4 process-arfix"><i class="fas fa-check pr-2"></i>process</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- modal for payments methods -->

    <div id="footer"></div>


    <script src="js/load.js"></script>
    <script src="js/main-coding.js"></script>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
</body>
</html>
