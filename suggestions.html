<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>suggestios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.css">
    <link rel="stylesheet" href="css/style.css">

    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="main-nav"></div>

    <!-- breadcrumbs -->
    <section class="bg-light py-2">
        <div class="container">
            <div>
                <span class="h6 text-capitalize">home</span>
                <i class="fas fa-caret-right px-2"></i>
                <span class="h6 text-danger text-capitalize">customer suggestions</span>
            </div>
        </div>
    </section>
    <!-- breadcrumbs -->


    <!-- suggestions -->    
    <section>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card px-5 py-5 my-5">
                        <h2 class="m-0 pb-5">CUSTOMER SUGGESTIONS</h2>
                        <form method="post">
                            <div class="form-group">
                                <span class="text-danger pr-2">*</span><label class="text-primary" htmlFor="name">Name</label>
                                <input required id="name" class="form-control" type="text" name="name" placeholder="name" />
                            </div>
                            <div class="form-group">
                                <span class="text-danger pr-2">*</span><label class="text-primary" htmlFor="email">E-mail</label>   
                                <input required id="email" class="form-control" type="email" name="email" placeholder="email" />
                            </div>
                            <div class="form-group">
                                <span class="text-danger pr-2">*</span><label class="text-primary" htmlFor="mobile">Mobile</label>   
                                <input required id="mobile" class="form-control" type="number" name="mobile" placeholder="mobile number" maxlength="11" max="11" min="11" />
                            </div>
                            <div class="form-check form-check-inline">
                                <span class="text-danger pr-2">*</span><label class="form-check-label" for="inlineRadio1">Suggestion</label>
                                <input class="form-check-input mx-2" type="radio" name="Suggestion" id="Suggestion" value="Suggestion">
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label" for="inlineRadio2">Complaint</label>
                                <input class="form-check-input mx-2" type="radio" name="Complaint" id="Complaint" value="Complaint">
                            </div>
                            <div class="form-group mt-4">
                                <span class="text-danger pr-2">*</span><label class="text-primary" htmlFor="notes">Message</label>                    
                                <textarea required class="form-control" col="18" placeholder="message" style="height: 130px;"></textarea>
                            </div>
                            <div class="form-group pt-3">
                                <button class="btn btn-info rounded-0 font-weight-bold px-4" type="submit">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- suggestions -->



    <div id="footer"></div>


    <script src="js/load.js"></script>
    <script src="js/main-coding.js"></script>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
</body>
</html>
